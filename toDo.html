<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="toDo.css">
</head>

<body style="text-align: center; background-color:whitesmoke">
    <div>
        <h1>My To-Do List</h1>
    </div>
    <div>
        Todo*:
        <input id="todoInput" maxlength="30" placeholder="Enter Todo" name="todo" type="text">
        <br>
        Due Date:
        <input id="todoDate" maxlength="20" placeholder="Due On" type="date">
        <button id="add" style="margin: 10px;">Add</button>
        <br>
        <button id="deleteAll" style="margin: 5px;"> Clear All</button>
    </div>
    <div id="todoList"></div>

    <script src="toDo.js"></script>
</body>

</html>
